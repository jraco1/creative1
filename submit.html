  <section class="section">
    <div class="container">
      <h1 class="title">
        Upload your sighting
      </h1>
      <p class="subtitle">
        Help us track the <strong>alien</strong> menace!
      </p>
    </div>
  </section>
      
  <section class="section">
      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="Enter username">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
           <input class="input" type="password" placeholder="Enter password">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Subject</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Select dropdown</option>
              <option>Flight Vehicle</option>
              <option>Crop Circle</option>
              <option>Alien</option>
              <option>Alien in Disguise</option>
              <option>Bigfoot (Terrestrial) </option>
              <option>Bigfoot (Extra-terrestrial) </option>
              <option>Remains</option>
              <option>Alien Writing</option>
              <option>Schoolteacher</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
            <label class="label">File Location</label>
      <div class="file">

            <label class="file-label">
              <input class="file-input" type="file" name="photographic proof">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a fileâ€¦
                </span>
              </span>
            </label>
          </div>
          </div>
      <div class="field">
        <label class="label">Longitude</label>
        <div class="control">
           <input class="input" type="text" placeholder="Longitude">
        </div>
      </div>
      <div class="field">
        <label class="label">Latitude</label>
        <div class="control">
           <input class="input" type="text" placeholder="Latitude">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <textarea class="textarea" placeholder="Additional information"></textarea>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-text">Cancel</button>
        </div>
      </div>
    </section>
